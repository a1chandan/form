<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Form</title>
</head>
<body>
    <h1>Employee Data Form</h1>
    <form id="employeeForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const salary = document.getElementById('salary').value;

            // Create a CSV row
            const csvRow = `${id},${name},${salary}\n`;

            // Save to CSV file (using GitHub API or a backend service)
            saveToCSV(csvRow);
        });

        function saveToCSV(data) {
            // Use GitHub API or a backend service to save the data
            // For simplicity, we'll log the data to the console
            console.log('Data to save:', data);
            alert('Data saved (check console for details).');
        }
    </script>
</body>
</html>
